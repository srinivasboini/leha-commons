name: Deploy to Maven Central

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Create Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>PP8L/07+</username>
                <password>p5n6l3QlqjP2IwPEzu7qU4EPQnTfLEhxzwg6VtzAkgxx</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>ossrh</id>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.passphrase>lethihasrinivasboini</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
          </settings>
          EOF
          # Debug: Show settings.xml (without sensitive info)
          sed 's/<password>.*<\/password>/<password>***<\/password>/' ~/.m2/settings.xml

      - name: Setup GPG
        run: |
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Build and deploy
        run: |
          echo "Testing Nexus credentials..."
          curl -u "PP8L/07+:p5n6l3QlqjP2IwPEzu7qU4EPQnTfLEhxzwg6VtzAkgxx" https://s01.oss.sonatype.org/service/local/staging/profiles
          mvn clean deploy -Psign-artifacts --batch-mode --no-transfer-progress -X
