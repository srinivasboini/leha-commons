name: Deploy to Maven Central

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          server-id: ossrh  
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: lethihasrinivasboini
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_PASSWORD }}

      - name: Create Maven security settings
        run: |
          mkdir -p ~/.m2
          echo '<settingsSecurity><master>{jSMOWnoPFgsHVpMvz5VrIt/sk5bzBbM0iK1kF8rBw9k=}</master></settingsSecurity>' > ~/.m2/settings-security.xml

      - name: Setup GPG
        run: |
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Build and deploy
        run: |
          echo "GPG_PASSPHRASE=lethihasrinivasboini" > gpg.properties
          mvn clean deploy -Psign-artifacts --batch-mode --no-transfer-progress -Dgpg.passphrase=lethihasrinivasboini -Dgpg.useagent=false
        env:
          GPG_PASSPHRASE: lethihasrinivasboini
